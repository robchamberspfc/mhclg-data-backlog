<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <title>Backlog</title>
</head>

<body>
    <main role="main" id="content" tabindex="-1">
        <div class="container">
            <h1>Backlog (example content)</h1>
            <div class="row">
                <div class="mt-4 col-md-12">
                    <h2 id="title">Backlog</h2>
                    <div id="filters" class="mt-4 input-group bg-light text-dark">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table  table-bordered">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const tableRef = document.getElementById("tableBody");
        const tableHead = document.getElementById("tableHead");
        const filters = document.getElementById("filters");
        const tr = tableRef.getElementsByTagName("tr");
        // const thead = document.getElementById('header');
        const csvUrl = 'https://raw.githubusercontent.com/robchamberspfc/mhclg-data-backlog/main/backlog/backlog.csv'

        const config = {
            "structure": [{
                "name": "Ref",
            }, {
                "name": "Primary Service Area",
            }, {
                "name": "As a [user]",
            }, {
                "name": "Priority",
            }, {
                "name": "Stage",
            }, {
                "name": "Proposed by",
            }],
            "filters": ["Primary Service Area", "Priority", "Stage"]
        }

        for (i = 0; i < config.filters.length; i++) {
            filters.innerHTML +=
                `<div class="col-lg-3 col-md-6">
                    <strong>
                        <label for="choose${config.filters [i]}">Filter by ${config.filters [i]}
                            <select class="custom-select" name="choose${config.filters [i]}" onchange="filterTable()"
                                id="choose${config.filters [i]}">
                                <option selected>Select ${config.filters [i]}</option>
                            </select>
                        </label>
                    </strong>
                </div>`;
        }

        d3.csv(csvUrl).then(function (d) {
            headerNames = Object.keys(d[0])
            for (k = 0; k < config.filters.length; k++) {
                let selectValues = []
                let values = []
                values = d3.group(d, d => d[config.filters[k]])
                for (item of values.keys()) {
                    selectValues.push(item)
                }
                populateSelect(selectValues, config.filters[k])
            }

            populateTable(d, headerNames)
        })

        populateTable = data => {
            let newHeader = tableHead.insertRow(0);
            for (i = 0; i < config.structure.length; i++) {
                newHeader.insertCell(-1).outerHTML = `<th>${config.structure[i].name}</th>`
            }

            for (i = 0; i < data.length; i++) {
                let newRow = tableRef.insertRow(-1);
                for (j = 0; j < config.structure.length; j++) {
                    let Cell = newRow.insertCell(j);
                    let Text = document.createTextNode(data[i][config.structure[j].name]);
                    Cell.appendChild(Text);
                }
            }
        };

        filterRows = (tr, data, column) => {
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[column];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(data) != 0) {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        filterTable = () => {
            for (i = 0; i < tr.length; i++) {
                tr[i].style.display = "";
            }
            for (j = 0; j < config.filters.length; j++) {
                let selectMenu = document.getElementById("choose" + [config.filters[j]]);
                text = selectMenu.selectedOptions[0].text.toUpperCase();
                if (text != "SELECT " + config.filters[j].toUpperCase()) {
                    let temp = config.structure
                    const index = temp.findIndex(temp => temp.name === config.filters[j]);
                    filterRows(tr, text, index)
                }
            }
        }

        populateSelect = (data, select) => {
            let selectMenu = document.getElementById("choose" + [select]);
            for (i = 0; i < data.length; i++) {
                selectMenu.options[selectMenu.options.length] = new Option(data[i], data[i]);
            }
            return;
        };

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
